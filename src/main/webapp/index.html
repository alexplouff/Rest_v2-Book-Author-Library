<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div id="bookTableContainer">
            <table id="bookTable">

                <tbody>



                </tbody>


            </table>

            <form id="bookForm" name="bookForm">
                <table>
                    <tr>
                        <td>Book ID: </td>
                        <td><input type="text" id="bookID" name="bookID" placeholder="Book ID" /></td>
                    </tr>
                    <tr>
                        <td>Title: </td>
                        <td><input type="text" id="title" name="title" placeholder="Title" /></td>
                    </tr>
                    <tr>
                        <td>Date Published: </td>
                        <td><input type="text" id="datePublished" name="datePublished" placeholder="Date Published" /></td>
                    </tr>
                    <tr>
                        <td>Author ID: </td>
                        <td><input type="text" id="bookAuthorID" name="bookAuthorID" placeholder="Author ID" /></td>
                    </tr>
                    <tr>
                        <td><button type='button' id='bookDeleteBtn' name='bookDeleteBtn'>Delete</button></td>
                        <td><button type="button" id="bookFormBtn" name="bookFormBtn">Save</button></td>
                    </tr>

                </table>
            </form>

        </div>


        <div id="authorTableContainer">
            
            <table id="authorTable">

                <tbody>



                </tbody>


            </table>

            <form id="authorForm" name="authorForm">
                <table>
                    <tr>
                        <td>Author ID: </td>
                            <td><input type="text" id="authorID" name="authorID" placeholder="ID" /></td>
                    </tr>
                    <tr>
                        <td>First Name: </td>
                        <td><input type="text" id="authorFirstName" name="authorFirstName" placeholder="First Name" /></td>
                    </tr>
                    <tr>
                        <td>Last Name: </td>
                        <td><input type="text" id="authorLastName" name="authorLastName" placeholder="Last Name" /></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="authorDeleteButton" name="authorDeleteButton">Delete</button></td>
                        <td><button type="button" id="authorFormBtn" name="authorFormBtn">Save</button></td>
                    </tr>

                </table>
            </form>


        </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js.js" type="text/javascript"></script>
    </body>
</html>
